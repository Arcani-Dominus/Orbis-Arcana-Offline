<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Orbis Arcana</title>
    <link rel="stylesheet" href="styles.css"> <!-- âœ… Apply game theme styles -->
    <script type="module" src="register.js"></script>
</head>
<body>
    <div id="container">
        <img src="Orbis Arcane.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Orbis Arcana</h1>
        <h2 class="subtitle">Register Your Team</h2>

        <!-- ðŸ”¹ Form Grouping -->
        <form id="registerForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" class="input-field" placeholder="Enter your team name" required>

            <label for="members">Team Members (comma-separated):</label>
            <input type="text" id="members" class="input-field" placeholder="Member1, Member2, Member3" required>

            <label for="email">Gmail:</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your Gmail" required>

            <label for="password">Password:</label>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required>

            <button type="submit" class="submit-button">Register</button>
        </form>

        <p id="result"></p>

        <p class="switch-page">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
