<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ‚úÖ Page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            overflow: hidden;
            color: white;
        }

        #container {
            text-align: center;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: bounce 1.5s ease infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #ff9800;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #f57c00;
            transform: scale(1.1);
        }

        /* ‚úÖ Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }

        /* ‚úÖ Confetti animation */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            opacity: 0.9;
            animation: confetti-fall 4s linear infinite;
        }

        .confetti:nth-child(odd) {
            background: #ff5722;
        }

        .confetti:nth-child(even) {
            background: #4caf50;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }

    </style>
</head>
<body>

<div id="container">
    <h1>üéâ Congratulations! üéâ</h1>
    <p>You have successfully completed all the levels of Orbis Arcana!</p>
    <p>Thank you for participating in the treasure hunt. üéØ</p>
    <a href="index.html" class="btn">üè† Go to Home</a>
</div>

<script>
    // ‚úÖ Create confetti
    function createConfetti() {
        const confettiCount = 100;
        const container = document.body;

        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confetti.style.animationDelay = `${Math.random()}s`;
            confetti.style.width = `${Math.random() * 10 + 5}px`;
            confetti.style.height = `${Math.random() * 10 + 5}px`;
            container.appendChild(confetti);

            // Remove confetti after animation ends
            setTimeout(() => confetti.remove(), 5000);
        }
    }

    // ‚úÖ Trigger confetti animation on load
    window.onload = createConfetti;
</script>

</body>
</html>
