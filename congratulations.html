<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ‚úÖ Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            overflow: hidden; /* Prevent scrolling */
            box-sizing: border-box;
        }

        #container {
            text-align: center;
            z-index: 2;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 90%; /* Adjusted for small screens */
            overflow: hidden; /* Prevent text overflow */
            word-wrap: break-word; /* Ensure long text wraps */
        }

        h1 {
            font-size: 4rem; /* Fixed font size */
            margin: 20px 0;
            animation: bounce 1.5s ease infinite alternate;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            background: #ff9800;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #f57c00;
            transform: scale(1.1);
        }

        /* ‚úÖ Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-15px);
            }
        }

        /* ‚úÖ Mobile-Friendly Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;  /* Adjusted for mobile */
                margin: 10px 0;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        /* ‚úÖ Portrait Mobile Adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;  /* Smaller font size for portrait screens */
                margin: 10px 0;
            }

            p {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px 18px;
            }
        }
    </style>
</head>
<body>

<div id="container">
    <h1>üéâ Congratulations! üéâ</h1>
    <p>You have successfully completed all the levels of Orbis Arcana!</p>
    <p>Thank you for participating in the treasure hunt. üéØ</p>
    <a href="index.html" class="btn">üè† Go to Home</a>
</div>

<script>
    // ‚úÖ Create confetti effect
    function createConfetti() {
        const confettiCount = 120;
        const container = document.body;

        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confetti.style.animationDelay = `${Math.random()}s`;
            confetti.style.width = `${Math.random() * 10 + 5}px`;
            confetti.style.height = `${Math.random() * 10 + 5}px`;
            container.appendChild(confetti);

            // Remove confetti after animation ends
            setTimeout(() => confetti.remove(), 6000);
        }
    }

    // ‚úÖ Trigger confetti on load
    window.onload = createConfetti;
</script>

</body>
</html>
