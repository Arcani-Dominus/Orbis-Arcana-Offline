<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - Level</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img src="Orbis Arcane.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Orbis Arcana</h1>
        <h2 id="levelTitle">Level</h2>

        <!-- üìú Riddle Section -->
        <p id="riddleText" class="riddle">Loading riddle...</p>
        <input type="text" id="answerInput" class="input-field" placeholder="Enter your answer">
        <button id="submitAnswer" class="submit-button">Submit</button>
        <p id="feedback"></p>

        <!-- üì¢ Announcements Section -->
        <p id="announcements">Loading announcements...</p>

        <!-- üèÜ Leaderboard Section -->
        <div id="leaderboard-section">
            <button id="loadLeaderboardBtn" class="toggle-button">üèÜ Show Leaderboard</button>
            <div id="leaderboard" class="hidden">Loading leaderboard...</div>
        </div>
    </div>

    <!-- ‚úÖ JavaScript Code -->
    <script type="module">
        import { db, auth } from "./firebase-config.js";
        import { getDoc, doc, collection, query, orderBy, getDocs, updateDoc, limit, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";
        import { getRiddle, getAnswer, getAnnouncement } from "./levels.js";

        let unsubscribeLeaderboard = null;  // ‚úÖ To stop the listener when not needed

        // ‚úÖ Function to Load the Riddle
        async function loadRiddle() {
            const riddleTextElement = document.getElementById("riddleText");
            const levelTitleElement = document.getElementById("levelTitle");

            if (!riddleTextElement || !levelTitleElement) {
                console.warn("‚ö† Riddle elements not found in HTML.");
                return;
            }

            const riddle = await getRiddle();
            
            if (riddle) {
                riddleTextElement.innerText = riddle;
                levelTitleElement.innerText = "Random Level";  // ‚úÖ Display random level label
            } else {
                console.warn("‚ö† No riddle found.");
                riddleTextElement.innerText = "No riddle available!";
            }
        }

        // ‚úÖ Function to Submit Answer
        async function submitAnswer() {
            const user = auth.currentUser;
            const feedback = document.getElementById("feedback");

            if (!user) {
                feedback.innerHTML = "<span style='color: red;'>Error: You need to log in first.</span>";
                return;
            }

            const studentID = user.uid;
            const answerInput = document.getElementById("answerInput").value.trim().toLowerCase();

            try {
                const correctAnswer = await getAnswer("random");  // ‚úÖ Always check against random answers

                if (correctAnswer && answerInput === correctAnswer) {
                    feedback.innerHTML = "<span class='success-text'>‚úÖ Correct! Proceeding to next level...</span>";

                    const playerRef = doc(db, "players", studentID);
                    
                    // ‚úÖ Update Firestore: level progression and timestamp
                    await updateDoc(playerRef, { 
                        level: serverTimestamp(),  // ‚úÖ Store timestamp for sorting
                        timestamp: serverTimestamp()
                    });

                    setTimeout(() => {
                        window.location.href = `level.html`;  // Reload random level
                    }, 2000);

                } else {
                    feedback.innerHTML = "<span style='color: red;'>‚ùå Wrong answer! Try again.</span>";
                }
            } catch (error) {
                console.error("‚ùå Error checking answer:", error);
                feedback.innerHTML = "<span style='color: red;'>Error submitting answer. Try again.</span>";
            }
        }

        // ‚úÖ Real-Time Leaderboard Listener
        function startRealTimeLeaderboard() {
            const leaderboardDiv = document.getElementById("leaderboard");

            if (!leaderboardDiv) {
                console.error("‚ùå Leaderboard div not found.");
                return;
            }

            leaderboardDiv.innerHTML = "<p>Loading...</p>";

            const leaderboardQuery = query(
                collection(db, "players"),
                orderBy("level", "desc"),          // Sort by highest level
                orderBy("timestamp", "asc")        // Then by submission time
            );

            // ‚úÖ Automatically update leaderboard on Firestore changes
            unsubscribeLeaderboard = onSnapshot(leaderboardQuery, (snapshot) => {
                if (snapshot.empty) {
                    leaderboardDiv.innerHTML = "<p>No players found.</p>";
                    return;
                }

                let leaderboardHTML = "<ol>";
                snapshot.forEach((doc) => {
                    const player = doc.data();
                    const playerName = player.name || "Unknown";
                    const playerLevel = player.level || "N/A";

                    leaderboardHTML += `<li>${playerName} - Level ${playerLevel}</li>`;
                });

                leaderboardHTML += "</ol>";
                leaderboardDiv.innerHTML = leaderboardHTML;
            });
        }

        // ‚úÖ Toggle Leaderboard Visibility
        document.getElementById("loadLeaderboardBtn").addEventListener("click", () => {
            const leaderboardDiv = document.getElementById("leaderboard");

            if (leaderboardDiv.style.display === "none" || leaderboardDiv.classList.contains("hidden")) {
                leaderboardDiv.classList.remove("hidden");
                leaderboardDiv.style.display = "block";

                if (!unsubscribeLeaderboard) {
                    startRealTimeLeaderboard();  // ‚úÖ Start listener if not already running
                }
            } else {
                leaderboardDiv.classList.add("hidden");
                leaderboardDiv.style.display = "none";

                if (unsubscribeLeaderboard) {
                    unsubscribeLeaderboard();  // ‚úÖ Stop listener when hidden
                    unsubscribeLeaderboard = null;
                }
            }
        });

        // ‚úÖ Load Announcements on Page Load
        async function loadAnnouncements() {
            const announcementElement = document.getElementById("announcements");
            if (!announcementElement) {
                console.warn("‚ö† Announcements element not found.");
                return;
            }
            const announcementText = await getAnnouncement();
            announcementElement.innerText = announcementText;
        }

        // ‚úÖ Attach Events on Page Load
        document.addEventListener("DOMContentLoaded", () => {
            loadRiddle();
            loadAnnouncements();

            const submitButton = document.getElementById("submitAnswer");
            if (submitButton) {
                submitButton.addEventListener("click", submitAnswer);
            }
        });

        // ‚úÖ Clean up the listener when navigating away
        window.addEventListener("beforeunload", () => {
            if (unsubscribeLeaderboard) {
                unsubscribeLeaderboard();
            }
        });

    </script>
</body>
</html>
