<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye of the Oracle - Level</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img src="Orbis Arcane.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Eye of the Oracle</h1>
        <h2 id="levelTitle">Level</h2>

        <!-- üìú Riddle Section -->
        <p id="riddleText" class="riddle">Loading riddle...</p>
        <input type="text" id="answerInput" class="input-field" placeholder="Enter your answer">
        <button id="submitAnswer" class="submit-button">Submit</button>
        <p id="feedback"></p>

        <!-- üí° Hint Section -->
        <button id="getHintBtn">Get Hint</button>
        <p id="hintDisplay"></p>

        <!-- üì¢ Announcements Section -->
        <p id="announcements">Loading announcements...</p>

        <!-- üèÜ Leaderboard Section -->
        <div id="leaderboard-section">
            <button id="loadLeaderboardBtn" class="toggle-button">üèÜ Show Leaderboard</button>
            <div id="leaderboard" class="hidden">Loading leaderboard...</div>
        </div>
    </div>

    <!-- ‚úÖ Import JavaScript Modules -->
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./leaderboard.js?v=1.0"></script>
    <script type="module" src="./levels.js"></script>
    <script type="module" src="./hints.js"></script> <!-- Added hints.js -->

    <!-- ‚úÖ Script for Riddles, Answers, Announcements & Hint -->
    <script type="module">
        import { loadRiddle, submitAnswer, getAnnouncement, showCurrentLevel } from "./levels.js";
        import { loadLeaderboard } from "./leaderboard.js";
        import { getHint } from "./hints.js";  // Import hint function

        let leaderboardVisible = false;

        // ‚úÖ Toggle Leaderboard
        document.getElementById("loadLeaderboardBtn").addEventListener("click", async () => {
            const leaderboardDiv = document.getElementById("leaderboard");

            if (!leaderboardVisible) {
                await loadLeaderboard();  
                leaderboardDiv.classList.remove("hidden");
                leaderboardDiv.style.display = "block";
            } else {
                leaderboardDiv.classList.add("hidden");
                leaderboardDiv.style.display = "none";
            }

            leaderboardVisible = !leaderboardVisible;
        });

        // ‚úÖ Attach Event Listeners on Page Load
        document.addEventListener("DOMContentLoaded", async () => {
            await loadRiddle();                // ‚úÖ Load the riddle once
            await loadAnnouncements();         // ‚úÖ Load announcements
            await showCurrentLevel();          // ‚úÖ Display the current level

            // ‚úÖ Event listener for submit button
            const submitButton = document.getElementById("submitAnswer");
            if (submitButton) {
                submitButton.addEventListener("click", async () => {
                    await submitAnswer();
                });
            }

            // ‚úÖ Event listener for hint button
            const hintButton = document.getElementById("getHintBtn");
            if (hintButton) {
                hintButton.addEventListener("click", async () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const level = parseInt(urlParams.get("level")) || 1;
                    await getHint(level); // Call getHint from hints.js
                });
            }
        });

        // ‚úÖ Load Announcements Function
        async function loadAnnouncements() {
            const announcementElement = document.getElementById("announcements");

            if (!announcementElement) {
                console.warn("‚ö† Announcements element not found.");
                return;
            }

            try {
                const announcementText = await getAnnouncement();
                announcementElement.innerText = announcementText || "No current announcements.";
            } catch (error) {
                console.error("‚ùå Error loading announcements:", error);
                announcementElement.innerText = "Failed to load announcements.";
            }
        }
    </script>
</body>
</html>
